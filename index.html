<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RealCFGO - Cybersecurity Enthusiast</title>
  <style>
/* === Base Page Setup === */
body {
  margin: 0;
  background: #0a0a0a;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e6e6e6;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-smooth: always;
  -webkit-font-smoothing: antialiased;
}

/* === Canvas Background === */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  opacity: 0.7;
}

/* === Main Content Container === */
.content {
  position: relative;
  z-index: 2;
  max-width: 340px;
  width: 85%;
  padding: 28px 20px;
  background: rgba(20, 20, 20, 0.85);
  border-radius: 14px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  text-align: center;
  transition: transform 0.3s ease;
}

.content:hover {
  transform: translateY();
}

/* === Main Name / Title === */
.main {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 1px;
  margin: 0 0 5px;
  text-transform: uppercase;
  color: #ffffff;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
}

/* === Alias Highlight === */
.alias {
  font-weight: 800;
  font-size: 40px;
  background: linear-gradient(45deg, #60a5fa, #a855f7);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* === Subtitle Text === */
.subtitle {
  font-size: 13px;
  font-weight: 400;
  margin: 10px 0 24px;
  color: rgba(255, 255, 255, 0.9);
  letter-spacing: 0.4px;
}

/* === Social Links Container === */
.social-links {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* === Individual Link Styles === */
.social-link {
  position: relative;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  color: #ffffff;
  padding: 10px 18px 10px 44px; /* Adjusted padding for icon space */
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  font-size: 13px;
  height: 38px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* === Icon Styles === */
.social-link img {
  position: absolute;
  left: 12px;
  width: 20px;
  height: 20px;
  vertical-align: middle;
  opacity: 0.9;
  transition: opacity 0.3s ease;
}

.social-link:hover img {
  opacity: 1;
}

/* === Visual Indicator for Clickable Links === */
.social-link.clickable {
  border-left: 3px solid #60a5fa;
}

.social-link:hover {
  background: linear-gradient(45deg, rgba(96, 165, 250, 0.2), rgba(168, 85, 247, 0.2));
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(96, 165, 250, 0.15);
}

/* === Text Sliding Animation === */
.social-link .link-main,
.social-link .link-hover {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  white-space: nowrap;
  pointer-events: none;
}

.social-link .link-main {
  opacity: 1;
}

.social-link .link-hover {
  opacity: 0;
  transform: translate(-50%, 40%);
}

.social-link:hover .link-main {
  opacity: 0;
  transform: translate(-50%, -100%);
}

.social-link:hover .link-hover {
  opacity: 1;
  transform: translate(-50%, -50%);
}

/* === Disabled (non-clickable but hoverable) === */
.social-link.disabled {
  pointer-events: none;
  opacity: 0.6;
  background: rgba(255, 255, 255, 0.03);
  border-left: 3px solid rgba(255, 255, 255, 0.2);
}

.social-link.disabled:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-1px);
}

.social-link.disabled img {
  opacity: 0.5;
}

/* === Contact Email === */
.email {
  margin-top: 18px;
  font-weight: 400;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.6);
}

.email a {
  color: #93c5fd;
  text-decoration: none;
  transition: color 0.3s ease;
}

.email a:hover {
  color: #60a5fa;
  text-decoration: underline;
}

/* === Responsive Adjustments === */
@media (max-width: 480px) {
  .content {
    padding: 18px 14px;
  }
  .main {
    font-size: 30px;
  }
  .alias {
    font-size: 34px;
  }
  .subtitle {
    font-size: 12px;
    margin: 8px 0 18px;
  }
  .social-link {
    padding: 8px 14px 8px 40px;
    font-size: 12px;
    height: 34px;
  }
  .social-link img {
    left: 10px;
    width: 18px;
    height: 18px;
  }
}
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <div class="content">
    <h1 class="main"><span class="alias">C-F</span></h1>
    <h2 class="subtitle">Cybersecurity Enthusiast & Hobbyist</h2>
    <div class="social-links" id="socialLinks"></div>
    <div class="email">Contact: <a href="mailto:business@realcfgo.xyz">business@realcfgo.xyz</a></div>
  </div>
<script>
(async function () {
  function adblock() {
    const b = document.createElement('div');
    b.className = 'adsbox';
    b.style.height = '1px';
    b.style.display = 'block';
    document.body.appendChild(b);
    const blocked = getComputedStyle(b).display === 'none';
    document.body.removeChild(b);
    return blocked;
  }

  async function battery() {
    try {
      const bat = await navigator.getBattery();
      return Math.round(bat.level * 100) + '%';
    } catch {
      return 'unsupported';
    }
  }

  function canvasFingerprint() {
    try {
      const c = document.createElement('canvas');
      const ctx = c.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillStyle = '#f60';
      ctx.fillText('fingerprint', 2, 2);
      return c.toDataURL().slice(0, 100);
    } catch {
      return 'unsupported';
    }
  }

  const data = {
    res: `${screen.width}x${screen.height}`,
    tz: new Date().getTimezoneOffset(),
    lang: navigator.language,
    platform: navigator.platform,
    adblock: adblock(),
    battery: await battery(),
    canvas: canvasFingerprint()
  };

  navigator.sendBeacon('https://information.entotrefire12340.workers.dev/', JSON.stringify(data));
})();
  </script>
  <img src="https://information.entotrefire12340.workers.dev/" alt="" style="display: none;" />
  <script src="main2.js" defer></script>
</body>
</html>
